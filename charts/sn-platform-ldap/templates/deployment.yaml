apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ template "pulsar.fullname" . }}-{{ .Values.ldap.component }}"
  namespace: {{ template "pulsar.namespace" . }}
  labels:
    {{- include "pulsar.standardLabels" . | nindent 4 }}
    component: {{ .Values.ldap.component }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "pulsar.matchLabels" . | nindent 6 }}
      component: {{ .Values.ldap.component }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "pulsar.template.labels" . | nindent 8 }}
        component: {{ .Values.ldap.component }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: "{{ template "pulsar.fullname" . }}-{{ .Values.ldap.component }}"
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.images.ldap.repository }}:{{ .Values.images.ldap.tag }}"
          imagePullPolicy: {{ .Values.images.ldap.pullPolicy }}
          args:
            - --copy-service
          ports:
            - name: port
              containerPort: 389
            - name: tls-port
              containerPort: 636
          volumeMounts:
            - name: "user-group"
              mountPath: "/container/service/slapd/assets/config/bootstrap/ldif/custom/user-group.ldif"
              subPath: user-group.ldif
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: "user-group"
          configMap:
            name: "{{ template "pulsar.fullname" . }}-{{ .Values.ldap.component }}-configmap"
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
