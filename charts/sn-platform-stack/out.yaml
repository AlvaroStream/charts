apiVersion: batch/v1
kind: Job
metadata:
  name: "pulsar-sn-platform-vault-init"
  namespace: zxc
  labels:
    app: sn-platform-vault
    chart: sn-platform-vault-0.1.0
    release: pulsar
    heritage: Helm
    cluster: pulsar-sn-platform
    component: "vault-init"
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  template:
    metadata:
      labels:
        app: sn-platform-vault
        release: pulsar
        cluster: pulsar-sn-platform
    spec:
      serviceAccountName: pulsar-sn-platform-vault-acct
      containers:
      - name: "pulsar-sn-platform-vault-init"
        image: "streamnative/pulsar_vault_init:v1.0.2"
        imagePullPolicy: IfNotPresent
        command: ["sh", "-c"]
        args:
          - >
           tokenLen=$(kubectl get secret pulsar-sn-platform-vault-unseal-keys -o jsonpath='{.data.vault-root}'|wc -m);
           until [ ${tokenLen} -gt 1 ]; do
             echo "current token is empty ! wait another 10s~"
             sleep 10;
             tokenLen=$(kubectl get secret pulsar-sn-platform-vault-unseal-keys -o jsonpath='{.data.vault-root}'|wc -m);
           done;
           echo "vault root token is ready";
           rootToken=$(kubectl get secret pulsar-sn-platform-vault-unseal-keys -o jsonpath='{.data.vault-root}'|base64 -d);
           echo $rootToken;
           echo $rootToken > /root/rootToken;
           export ROOT_TOKEN=$rootToken;
           vault login $ROOT_TOKEN;
           until [ $? -eq 0 ]; do
              echo "vault is not ready now, wait another 5s~";
              sleep 5;
              vault login $ROOT_TOKEN;
           done;
           echo "vault is ready~";

           cd /root/sn-platform-vault/create_pulsar_tokens && /usr/local/bin/zsh create_pulsar_tokens.sh -n zxc -k pulsar-sn-platform -v http://pulsar-sn-platform-vault:8200 -r $ROOT_TOKEN && cd /root/sn-platform-vault/init_vault_streamnative_console && /usr/local/bin/zsh startup.sh;
           echo -ne "POST /quitquitquit HTTP/1.1\r\nHost: 127.0.0.1:15020\r\nUser-Agent: curl/7.68.0\r\nAccept: */*\r\n\r\n"|nc 127.0.0.1:15020 || true;
        env:
        - name: NAMESPACE
          value: zxc
        - name: VAULT_SECRET_KEY_NAME
          value: pulsar-sn-platform-vault-secret-env-injection
        - name: VAULT_TTL
          value: 12h
        - name: CONSOLE_SECRET_KEY_NAME
          value: pulsar-sn-platform-vault-console-admin-passwd
        - name: TOOLSET_TOKEN_SECRET_NAME
          value: "pulsar-token-admin"
        - name: VAULT_ADDR
          value: http://pulsar-sn-platform-vault:8200
        volumeMounts:
        - name: "pulsar-sn-platform-vault-create-pulsar-tokens"
          mountPath: "/root/sn-platform-vault/create_pulsar_tokens/"
        - name: "pulsar-sn-platform-vault-init-streamnative-console"
          mountPath: "/root/sn-platform-vault/init_vault_streamnative_console/"
      volumes:
      - name: "pulsar-sn-platform-vault-create-pulsar-tokens"
        configMap:
          name: "pulsar-sn-platform-vault-create-pulsar-tokens"
      - name: "pulsar-sn-platform-vault-init-streamnative-console"
        configMap:
          name: "pulsar-sn-platform-vault-init-streamnative-console"
      restartPolicy: Never
