    tag: "2.8.1.30"
    pullPolicy: IfNotPresent
  autorecovery:
    repository: streamnative/sn-platform
    tag: "2.8.1.30"
    pullPolicy: IfNotPresent
  broker:
    repository: streamnative/sn-platform
    tag: "2.8.1.30"
    pullPolicy: IfNotPresent
  toolset:
    repository: streamnative/sn-platform
    tag: "2.8.1.30"
    pullPolicy: IfNotPresent
